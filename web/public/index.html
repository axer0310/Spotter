<!DOCTYPE html>
<html>
<head>
<title> Page Title</title>
	<style>
	ul {
		position: sticky;
	    list-style-type: none;
	    margin: 0;
	    padding: 0;
	    overflow: hidden;
	    background-color: #333;
	}
		li {
		    float: left;
		}

		li a {
		    display: block;
		    color: #f2f2f2;
		    text-align: center;
		    padding: 14px 16px;
		    font-size: 17px;
		    text-decoration: none;
		}

		li a:hover:not(.active) {
		    background-color: #111;
		}

		.active {
   			background-color: #4d94ff;
		}

		h1 {
			text-align: center;
		}

		h3 {
			font-size: 20px;
		}

		p.ex1 {
			font-size: 20px;
		}

		p.ex2 {
			font-size: 15px;
		}

		#map {
			float: left;
			width: 100%;
			height: 400px;
			background-color: grey;
		}

		table th, td{
			float: right;
			border: 1px solid black;
	  	  	border-collapse: collapse;
		}

		th, td {
		    padding: 2px;
		    text-align: left;
		    font-size: 7px;
		}

		#destination {
			float: left;
			width: 40%;
			height: 100px;
			font-size: 10px;
		}

    </style>
</head>
<body>

	<h1>Let's Park!</h1>
	
	<ul>
		<li><a class="active" href="/">Home</a></li>
		<li><a href="/getLocation.html">Contribute</a></li>
		<li><a href="inputRank">Contribution Ranking</a></li>
		<li><a href="/about">About</a></li>
	</ul>

	<h3>Avaiable Spot</h3>
	<div id="map"></div>
		<script>
			function initMap() {
				var map = new google.maps.Map(document.getElementById('map'), {
					zoom: 13,
					center: {lat: 40.425, lng: -86.929}
				});
			}
		</script>
		<script async defer 
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSrts5bW5PA9cFy9McRvFwfraVkwMeaT4&callback=initMap">
		</script>
	</div>
	
	<div id="destination">
		<p class="ex1">Where are you going?</p>
		<p class="ex2">example: "lawson"</p>
		<input type="search" name="destination">
		
	</div>

</body>
</html>
