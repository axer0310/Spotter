<!DOCTYPE html>
<html>
    <head>
        <style>
            ul {
                position: sticky;
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: #333;
            }
            li {
                    float: left;
            }
            li a {
                display: block;
                color: #f2f2f2;
                text-align: center;
                padding: 14px 16px;
                font-size: 17px;
                text-decoration: none;
            }

            li a:hover:not(.active) {
                background-color: #111;
            }

            .active {
                background-color: #4d94ff;
            }

            h1 {
                text-align: center;
            }
            h2 {
                text-align: center;
            }
            .center {
                padding: 100px 0;
            }
            .side {
                width: 25%;
            }
            /* Middle column */
            .column.middle {
                position: absolute;
                top: 30%;
                left: 15%;
                width: 70%;
                padding: 200px 0;

                justify-content: center;
            }
            .button {
                background-color: white; /* Grey */
                border: none;
                color: white;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 20px;
                margin: 4px 2px;
                cursor: pointer;
                -webkit-transition-duration: 0.4s; /* Safari */
                transition-duration: 0.4s;
            }
            .buttonyes {
                position: absolute;
                top: 60%;
                left: 20%;

                padding: 15px 32px;
                color: black;
                font-size: 20px;
                border: none;

            }
            .buttonno {
                position: absolute;
                top: 60%;
                left: 60%;

                padding: 15px 32px;
                color: black;
                font-size: 20px;
                border: none;

            }
            .buttonno:hover {
                background-color: #e7e7e7;
                box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
            }
            .buttonyes:hover {
                background-color: #e7e7e7;
                box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
            }
        </style>

    </head>

            <li><a class="active" href="#">Contribute</a></li>
